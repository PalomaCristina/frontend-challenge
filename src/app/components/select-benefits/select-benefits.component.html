<div class="benefit-container-master">
<div *ngFor="let benefit of benefits" class="select-benefit-container">
  <mat-card class="select-benefits">
    <mat-card-header>
      <img [src]="benefit.icon" alt="Benefit icon">
    </mat-card-header>
    <mat-card-content>
      <h2>{{ benefit.text }}</h2>
    </mat-card-content>
  </mat-card>
</div>
</div>
